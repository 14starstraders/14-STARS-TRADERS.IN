<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 STARS TRADERS | Premium Gadgets</title>

    <style>
        :root {
            --primary-color: #00008b;
            --accent-color: #c4b5a8;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --bg-light: #f9f9f9;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #fff; 
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* --- HEADER --- */
        header { 
            padding: 15px 0; 
            border-bottom: 1px solid #eee; 
            background: rgba(255,255,255,0.95); 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        .logo img { height: 60px; cursor: pointer; transition: var(--transition); }
        .logo img:hover { transform: scale(1.05); }

        .search-bar { flex: 1; max-width: 600px; position: relative; }
        .search-bar input { 
            width: 100%; 
            padding: 12px 25px; 
            border-radius: 30px; 
            border: 1px solid #ececec; 
            outline: none; 
            background: var(--bg-light);
            transition: var(--transition);
        }
        .search-bar input:focus { border-color: var(--primary-color); background: #fff; box-shadow: 0 0 0 4px rgba(0,0,139,0.1); }

        .cart-icon { cursor: pointer; font-size: 24px; position: relative; padding: 5px; }
        .cart-count { 
            position: absolute; top: 0; right: -5px; 
            background: #ff3b30; color: white; 
            font-size: 11px; font-weight: bold;
            min-width: 18px; height: 18px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; 
        }

        nav { display: flex; justify-content: center; gap: 30px; padding-top: 15px; }
        nav a { 
            text-decoration: none; color: var(--text-light); 
            font-size: 14px; font-weight: 600; 
            text-transform: uppercase; cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }
        nav a:hover { color: var(--primary-color); }

        /* --- PRODUCT GRID --- */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 25px; 
            padding: 40px 0; 
        }

        .card { 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #f0f0f0;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }

        .img-container { 
            height: 200px; display: flex; align-items: center; 
            justify-content: center; margin-bottom: 15px; overflow: hidden;
        }
        .img-container img { max-height: 100%; max-width: 100%; object-fit: contain; transition: 0.5s; }
        .card:hover .img-container img { transform: scale(1.1); }

        .p-name { font-size: 16px; font-weight: 600; margin-bottom: 10px; height: 45px; overflow: hidden; }
        .p-price { font-size: 20px; font-weight: 700; color: var(--primary-color); margin-bottom: 15px; }

        .qty-box { display: flex; border: 1.5px solid #eee; border-radius: 6px; margin-bottom: 12px; height: 40px; }
        .qty-box button { width: 35%; background: none; border: none; cursor: pointer; font-size: 20px; color: var(--text-light); }
        .qty-box button:hover { background: #f0f0f0; }
        .qty-box input { width: 30%; border: none; text-align: center; font-weight: bold; background: transparent; }

        .btn-add, .btn-buy, .btn-contact-send { 
            width: 100%; padding: 12px; border-radius: 6px; 
            font-weight: 600; cursor: pointer; transition: var(--transition); 
            font-size: 14px;
        }
        .btn-add { background: #fff; border: 1.5px solid var(--primary-color); color: var(--primary-color); margin-bottom: 10px; }
        .btn-add:hover { background: var(--primary-color); color: #fff; }
        .btn-buy { background: var(--primary-color); border: none; color: #fff; }
        .btn-buy:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- CART PAGE --- */
        #cart-page { display: none; padding: 40px 0; }
        .cart-item { 
            display: grid; grid-template-columns: 4fr 2fr 1fr; 
            align-items: center; padding: 20px 0; border-bottom: 1px solid #eee; 
        }
        .cart-prod-info { display: flex; align-items: center; gap: 15px; }
        .cart-prod-img-box { width: 80px; height: 80px; border: 1px solid #eee; padding: 5px; border-radius: 8px; }
        .cart-prod-img-box img { width: 100%; height: 100%; object-fit: contain; }

        .del-btn { color: #ff3b30; cursor: pointer; margin-left: 10px; font-size: 18px; }

        /* --- CONTACT --- */
        #contact-page { display: none; padding: 60px 0; max-width: 700px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none;
        }
        .btn-contact-send { background: var(--accent-color); color: white; border: none; }

        footer { text-align: center; padding: 40px; color: var(--text-light); border-top: 1px solid #eee; margin-top: 50px; }

        /* UTILS */
        .hidden { display: none !important; }
        .blur { filter: blur(5px); pointer-events: none; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo" onclick="app.nav('home')">
                    <img src="https://i.postimg.cc/856m9p8z/14-STARS-TRADERS-LOGO.png" alt="14 STARS TRADERS">
                </div>
                <div class="search-bar">
                    <input type="text" id="srchInp" oninput="app.search()" placeholder="Search latest gadgets...">
                </div>
                <div class="cart-icon" onclick="app.nav('cart')">ðŸ›’<span class="cart-count" id="cart-count">0</span></div>
            </div>
            <nav>
                <a onclick="app.nav('home')">Home</a>
                <a onclick="app.nav('home')">Shop Catalog</a>
                <a onclick="app.nav('contact')">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="home-section">
            <div id="search-info" class="hidden">
                <center style="padding: 50px;">
                    <p id="search-msg"></p>
                    <button class="btn-buy" style="width: 200px; margin-top: 15px;" onclick="app.nav('home')">Show All Products</button>
                </center>
            </div>
            <div class="product-grid" id="productGrid"></div>
        </section>

        <section id="cart-page">
            <h1 style="margin-bottom: 30px;">Shopping Cart</h1>
            <div id="cart-items-container"></div>
            <div class="checkout-box" id="checkout-box">
                <h2 style="margin: 20px 0;">Total: Rs. <span id="grand-total">0</span></h2>
                <button class="btn-buy" style="max-width: 400px; padding: 20px;" onclick="app.checkout()">Proceed to WhatsApp Checkout</button>
            </div>
        </section>

        <section id="contact-page">
            <h2 style="margin-bottom: 20px;">Get In Touch</h2>
            <div class="form-group"><input type="text" id="c-name" placeholder="Full Name"></div>
            <div class="form-group"><input type="email" id="c-email" placeholder="Email Address"></div>
            <div class="form-group"><textarea id="c-msg" placeholder="How can we help you?" rows="5"></textarea></div>
            <button class="btn-contact-send" onclick="app.sendContact()">Send Message</button>
        </section>
    </main>

    <footer>Â© 2026 14 STARS TRADERS â€¢ Quality You Can Trust</footer>

    <script>
        const app = {
            products: [
                { id: 1, name: "4 In 1 Emergency Light", price: 200, img: "https://m.media-amazon.com/images/I/511FKiYjv3L._SX342_SY445_QL70_FMwebp_.jpg" },
                { id: 2, name: "NIGHT LAMP", price: 250, img: "https://m.media-amazon.com/images/I/61GfiZngyIL._SX466_.jpg" },
                { id: 3, name: "BUDDHA TRIMMER", price: 250, img: "https://m.media-amazon.com/images/I/51aY9Kw1Y6L._SY300_SX300_QL70_FMwebp_.jpg" },
                { id: 4, name: "4 IN 1 FACIAL KIT", price: 250, img: "https://m.media-amazon.com/images/I/71xiDo3LSbL._SX679_.jpg" },
                { id: 5, name: "VACCUM SEALER", price: 250, img: "https://m.media-amazon.com/images/I/71fD76VAK-L._SX569_.jpg" },
                { id: 6, name: "RECHARGEABLE LIGHTER", price: 250, img: "https://m.media-amazon.com/images/I/612+zfJYAPL._SX569_.jpg" },
                { id: 7, name: "ELECTRONIC JUICER", price: 250, img: "https://m.media-amazon.com/images/I/715bLTUaxAL._AC_UY218_.jpg" },
                { id: 8, name: "HUMIDIFIRE", price: 500, img: "https://m.media-amazon.com/images/I/41iE9oX5aOL._SY300_SX300_QL70_FMwebp_.jpg" }
            ],
            cart: JSON.parse(localStorage.getItem('stars_cart')) || [],

            init() {
                this.renderProducts(this.products);
                this.updateUI();
            },

            renderProducts(list) {
                const grid = document.getElementById('productGrid');
                const info = document.getElementById('search-info');
                
                if (list.length === 0) {
                    grid.classList.add('hidden');
                    info.classList.remove('hidden');
                    document.getElementById('search-msg').innerText = "No products found.";
                    return;
                }

                grid.classList.remove('hidden');
                info.classList.add('hidden');
                
                grid.innerHTML = list.map(p => `
                    <div class="card">
                        <div class="img-container"><img src="${p.img}" alt="${p.name}"></div>
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">Rs. ${p.price}</div>
                        <div class="qty-box">
                            <button onclick="app.adjustInp(${p.id}, -1)">-</button>
                            <input type="number" value="1" id="qty-${p.id}" readonly>
                            <button onclick="app.adjustInp(${p.id}, 1)">+</button>
                        </div>
                        <button class="btn-add" onclick="app.addToCart(${p.id})">Add to Cart</button>
                        <button class="btn-buy" onclick="app.quickBuy('${p.name}')">Buy Now</button>
                    </div>
                `).join('');
            },

            adjustInp(id, delta) {
                const inp = document.getElementById(`qty-${id}`);
                let val = parseInt(inp.value) + delta;
                if (val < 1) val = 1;
                inp.value = val;
            },

            addToCart(id) {
                const product = this.products.find(p => p.id === id);
                const qty = parseInt(document.getElementById(`qty-${id}`).value);
                const existing = this.cart.find(item => item.id === id);

                if (existing) {
                    existing.qty += qty;
                } else {
                    this.cart.push({ ...product, qty });
                }
                
                this.save();
                alert(`${product.name} added to cart!`);
            },

            save() {
                localStorage.setItem('stars_cart', JSON.stringify(this.cart));
                this.updateUI();
            },

            updateUI() {
                document.getElementById('cart-count').innerText = this.cart.length;
                if (document.getElementById('cart-page').style.display === 'block') {
                    this.renderCart();
                }
            },

            renderCart() {
                const container = document.getElementById('cart-items-container');
                const checkout = document.getElementById('checkout-box');
                
                if (this.cart.length === 0) {
                    container.innerHTML = "<center style='padding:100px;'><h3>Your cart is empty</h3></center>";
                    checkout.classList.add('hidden');
                    return;
                }

                checkout.classList.remove('hidden');
                let total = 0;
                
                container.innerHTML = this.cart.map((item, index) => {
                    total += item.price * item.qty;
                    return `
                        <div class="cart-item">
                            <div class="cart-prod-info">
                                <div class="cart-prod-img-box"><img src="${item.img}"></div>
                                <div>
                                    <h4 style="font-size:14px;">${item.name}</h4>
                                    <p style="color:var(--text-light); font-size:12px;">Rs. ${item.price}</p>
                                </div>
                            </div>
                            <div class="qty-box" style="width:100px; margin-bottom:0;">
                                <button onclick="app.updateCartQty(${index}, -1)">-</button>
                                <input type="text" value="${item.qty}" readonly>
                                <button onclick="app.updateCartQty(${index}, 1)">+</button>
                                <span class="del-btn" onclick="app.removeItem(${index})">ðŸ—‘</span>
                            </div>
                            <div style="text-align:right; font-weight:700;">Rs. ${item.price * item.qty}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('grand-total').innerText = total;
            },

            updateCartQty(idx, delta) {
                this.cart[idx].qty += delta;
                if (this.cart[idx].qty < 1) this.cart[idx].qty = 1;
                this.save();
                this.renderCart();
            },

            removeItem(idx) {
                this.cart.splice(idx, 1);
                this.save();
                this.renderCart();
            },

            nav(page) {
                document.getElementById('home-section').style.display = 'none';
                document.getElementById('cart-page').style.display = 'none';
                document.getElementById('contact-page').style.display = 'none';

                if (page === 'home') {
                    document.getElementById('home-section').style.display = 'block';
                    document.getElementById('srchInp').value = '';
                    this.renderProducts(this.products);
                } else {
                    document.getElementById(page + '-page').style.display = 'block';
                    if (page === 'cart') this.renderCart();
                }
                window.scrollTo(0,0);
            },

            search() {
                const term = document.getElementById('srchInp').value.toLowerCase();
                const filtered = this.products.filter(p => p.name.toLowerCase().includes(term));
                this.renderProducts(filtered);
            },

            checkout() {
                let msg = "*New Order from 14 STARS TRADERS*\n\n";
                this.cart.forEach(item => {
                    msg += `â€¢ ${item.name}\n   Qty: ${item.qty} | Price: Rs.${item.price * item.qty}\n`;
                });
                msg += `\n*Total Amount: Rs.${document.getElementById('grand-total').innerText}*`;
                window.open(`https://wa.me/919837904369?text=${encodeURIComponent(msg)}`);
            },

            quickBuy(name) {
                window.open(`https://wa.me/919837904369?text=I'm interested in buying: *${name}*`);
            },

            sendContact() {
                const name = document.getElementById('c-name').value;
                const msg = document.getElementById('c-msg').value;
                if(!name || !msg) return alert("Please fill all fields");
                window.open(`https://wa.me/919837904369?text=Inquiry from ${name}: ${msg}`);
            }
        };

        app.init();
    </script>
</body>
</html>
