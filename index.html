<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 STARS TRADERS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #fff; }
        header { background: #131921; padding: 15px 0; border-bottom: 3px solid #febd69; color: white; text-align: center; }
        .logo img { height: 50px; margin-bottom: 10px; cursor: pointer; }
        .search-bar { max-width: 500px; margin: 10px auto; padding: 0 20px; }
        .search-bar input { width: 100%; padding: 10px; border-radius: 20px; border: none; }
        
        nav { margin-top: 10px; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 14px; cursor: pointer; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 30px; }
        .card { border: 1px solid #eee; padding: 15px; text-align: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { max-width: 100%; height: 150px; object-fit: contain; }
        .p-name { font-weight: bold; margin: 10px 0; height: 40px; overflow: hidden; }
        .p-price { color: #00008b; font-size: 18px; font-weight: bold; margin-bottom: 10px; }

        /* QTY BOX RESTORED */
        .qty-box { display: flex; border: 1px solid #ddd; margin-bottom: 10px; border-radius: 4px; overflow: hidden; }
        .qty-box button { width: 30%; background: #eee; border: none; cursor: pointer; font-size: 18px; }
        .qty-box input { width: 40%; border: none; text-align: center; font-weight: bold; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }

        .btn-add { width: 100%; padding: 8px; background: #fff; border: 1px solid #00008b; color: #00008b; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn-buy { width: 100%; padding: 10px; background: #00008b; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">
        <img src="https://i.postimg.cc/856m9p8z/14-STARS-TRADERS-LOGO.png" alt="Logo">
    </div>
    <div class="search-bar">
        <input type="text" id="srch" onkeyup="search()" placeholder="Search gadgets...">
    </div>
    <nav>
        <a onclick="location.reload()">HOME</a>
        <a onclick="location.reload()">CATALOG</a>
        <a href="#">CONTACT</a>
    </nav>
</header>

<div class="product-grid" id="grid"></div>

<script>
    const items = [
        { n: "4 In 1 Emergency Light", p: 320, i: "https://m.media-amazon.com/images/I/511FKiYjv3L._SX342_SY445_QL70_FMwebp_.jpg" },
        { n: "NIGHT LAMP", p: 340, i: "https://m.media-amazon.com/images/I/61GfiZngyIL._SX466_.jpg" },
        { n: "BUDDHA TRIMMER", p: 350, i: "https://m.media-amazon.com/images/I/51aY9Kw1Y6L._SY300_SX300_QL70_FMwebp_.jpg" },
        { n: "NOSE TRIMMER", p: 320, i: "https://m.media-amazon.com/images/I/515nwSzjGoL.jpg" }
    ];

    function show(data) {
        const g = document.getElementById('grid');
        g.innerHTML = data.map(x => `
            <div class="card">
                <img src="${x.i}">
                <div class="p-name">${x.n}</div>
                <div class="p-price">Rs. ${x.p}</div>
                <div class="qty-box">
                    <button onclick="this.nextElementSibling.value = Math.max(0, parseInt(this.nextElementSibling.value)-1)">-</button>
                    <input type="text" value="0" readonly>
                    <button onclick="this.previousElementSibling.value = parseInt(this.previousElementSibling.value)+1">+</button>
                </div>
                <button class="btn-add" onclick="alert('Added')">Add to cart</button>
                <button class="btn-buy" onclick="window.open('https://wa.me/919837904369?text=I want ${x.n}')">Buy on WhatsApp</button>
            </div>
        `).join('');
    }

    function search() {
        let t = document.getElementById('srch').value.toLowerCase();
        show(items.filter(x => x.n.toLowerCase().includes(t)));
    }
    show(items);
</script>
</body>
</html>
